<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Registros de Pontos</title>
	<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 20px;
}

.tabela-pontos {
	width: 60%;
	margin: 20px auto;
	background: #fff;
	padding: 20px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	border-radius: 5px;
}

.titulo {
	text-align: center;
	font-size: 20px;
	margin-bottom: 15px;
	color: #333;
}
</style>
</h:head>
<h:body>
	<h:form>
		<div class="tabela-pontos">
			<h2 class="titulo">Registros de Ponto</h2>

			<p:dataTable var="ponto" value="#{registroPontoBean.listaPontos}"
				paginator="true" rows="10" sortBy="#{ponto.data}"
				style="width: 100%">

				<p:column headerText="Data" sortBy="#{ponto.data}">
					<h:outputText value="#{ponto.data}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
					</h:outputText>
				</p:column>

				<p:column headerText="Tipo">
					<h:outputText value="#{ponto.tipo}" />
				</p:column>

				<p:column headerText="Observação">
					<h:outputText value="#{ponto.observacao}" />
				</p:column>

			</p:dataTable>
		</div>
	</h:form>
</h:body>
</html>
